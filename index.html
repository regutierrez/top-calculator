<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myCalc</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ddd1b8f954.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>MYCALC</h1></header>
    <main>
      <div id="instructions-pane">
        <h2>Instructions</h2>
        <div class="instruction">
          You can use your keyboard to do calculations
        </div>
        <div class="instruction">Press <span>backspace</span> to delete</div>
        <div class="instruction">Press <span>DEL</span> to clear contents</div>
      </div>
      <div id="calculator">
        <div id="screen"></div>
        <div id="btn-container">
          <button class="btn" id="clear" onclick="this.blur()">CLEAR</button>
          <button class="btn" id="delete" onclick="this.blur()">DELETE</button>
          <button class="btn" onclick="this.blur()" num>7</button>
          <button class="btn" onclick="this.blur()" num>8</button>
          <button class="btn" onclick="this.blur()" num>9</button>
          <button class="btn" onclick="this.blur()" num>+</button>
          <button class="btn" onclick="this.blur()" num>4</button>
          <button class="btn" onclick="this.blur()" num>5</button>
          <button class="btn" onclick="this.blur()" num>6</button>
          <button class="btn" onclick="this.blur()" num>-</button>
          <button class="btn" onclick="this.blur()" num></button>
          <button class="btn" onclick="this.blur()" num>1</button>
          <button class="btn" onclick="this.blur()" num>2</button>
          <button class="btn" onclick="this.blur()" num>3</button>
          <button class="btn" onclick="this.blur()" num>x</button>
          <button class="btn" onclick="this.blur()" num>.</button>
          <button class="btn" onclick="this.blur()" num>0</button>
          <button class="btn" onclick="this.blur()" num>=</button>
          <button class="btn" onclick="this.blur()" num>÷</button>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer">
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        regutierrez
      </p>
      <a href="https://github.com/regutierrez" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="./index.js" async defer></script>
  </body>
</html>
