<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myCalc</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ddd1b8f954.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <h1 id="calc-title">CASYO</h1>
        <div id="screen">
          <div id="result-screen"></div>
          <div id="input-screen">0</div>
        </div>
        <div id="btn-container">
          <button class="btn" onclick="this.blur()">%</button>
          <button class="btn" onclick="this.blur()">+-</button>
          <button class="btn sp-btn" onclick="this.blur()" id="clear">A</button>
          <button class="btn sp-btn" onclick="this.blur()" id="delete">
            D
          </button>
          <button class="btn" onclick="this.blur()" num>7</button>
          <button class="btn" onclick="this.blur()" num>8</button>
          <button class="btn" onclick="this.blur()" num>9</button>
          <button class="btn" onclick="this.blur()" operator>+</button>
          <button class="btn" onclick="this.blur()" num>4</button>
          <button class="btn" onclick="this.blur()" num>5</button>
          <button class="btn" onclick="this.blur()" num>6</button>
          <button class="btn" onclick="this.blur()" operator>-</button>
          <button class="btn" onclick="this.blur()" num>1</button>
          <button class="btn" onclick="this.blur()" num>2</button>
          <button class="btn" onclick="this.blur()" num>3</button>
          <button class="btn" onclick="this.blur()" num>x</button>
          <button class="btn" onclick="this.blur()" id="point">.</button>
          <button class="btn" onclick="this.blur()" num>0</button>
          <button class="btn" onclick="this.blur()" id="equals">=</button>
          <button class="btn" onclick="this.blur()" operator>÷</button>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer">
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        regutierrez
      </p>
      <a href="https://github.com/regutierrez" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="./index.js" async defer></script>
  </body>
</html>
